{% extends 'base.html' %}

{% block content %}

<h2>Survey candidates</h2>

<form method="post" action="/">
{% for form in issue_forms %}
{{ form.errors }}
<p>{{ form }}</p>
{% endfor %}
<input type="hidden" name="token" value="{{ token }}" > 
<input type="hidden" name="questions_submitted" value="1" > 
<input type="submit" value="Submit survey">
</form>

{% endblock %}
